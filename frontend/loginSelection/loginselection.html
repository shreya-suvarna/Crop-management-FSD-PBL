<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Kisan</title>
    <link rel="stylesheet" href="loginselection.css">
</head>
<body>

    <div class="dashboard-container" style="min-height: 80vh;"> 
        
        <header class="header">
            <div class="logo-container">
                🌱 Green Kisan
            </div>
            <nav class="nav-links">
                <a href="../welcomepage/welcome_page.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
            <div class="auth-controls">
                <div class="lang-dropdown" style="color: var(--text-light);">
                    <select  id="languageSelector">
                        <option value="en">English</option>
                        <option value="kn">Kannada</option>
                    </select>
                </div>
            </div>
        </header>

        <h1 class="dashboard-title" data-translate="chooseLogin">Choose Your Login Type</h1>
        <p data-translate="subtitle">Please select whether you are a Farmer or an Industry representative.</p>

        <div style="display: flex; justify-content: center; gap: 50px; padding: 20px;">
            
            <a href="../farmerdashboard/farmerdashboard.html" class="dashboard-card" style="width: 300px;">
                <span class="card-icon">🧑‍🌾</span> 
                <span class="card-text" data-translate="farmerLogin">Farmer Login</span>
                <p style="color: var(--text-light); margin-top: 10px; font-size: 16px;" data-translate="uploadResidue">Upload crop residue for sale.</p>
            </a>
            
            <a href="../industrydashboard/industrydashboard.html" class="dashboard-card" style="width: 300px;">
                <span class="card-icon">🏭</span> 
                <span class="card-text" data-translate="industryLogin">Industry Login</span>
                <p style="color: var(--text-light); margin-top: 10px; font-size: 16px;" data-translate="buyResidue">Purchase crop residue.</p>
            </a>
        </div>
        
    </div>

    <script src="logseltranslate.js"></script>

</body>
</html>
