<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Sign Up - Green Kisan</title>
    <style>
        /* === Compact Centered Auth Page (No Scroll) === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html, body {
  height: 100%;
  overflow: hidden; /* prevent any scroll */
}

/* Body Layout */
body {
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  color: #333;
  display: flex;
  flex-direction: column;
}

/* Header */
.auth-header {
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  flex-shrink: 0;
}

.logo-container {
  font-size: 1.2rem;
  font-weight: bold;
  color: #1565c0;
  display: flex;
  align-items: center;
  gap: 6px;
}

.nav-links {
  display: flex;
  gap: 0.8rem;
}

.nav-link {
  text-decoration: none;
  color: #1565c0;
  font-weight: 500;
  font-size: 0.9rem;
  padding: 0.3rem 0.6rem;
  border-radius: 4px;
}

.nav-link:hover {
  background-color: #e3f2fd;
}

/* Main */
.auth-main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 60px - 50px); /* fit between header & footer */
  overflow: hidden;
}

/* Auth Card */
.auth-card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  padding: 1.1rem;
  width: 100%;
  max-width: 360px;
  transform: translateY(-10px);
}

.auth-header-section {
  text-align: center;
  margin-bottom: 0.7rem;
}

.auth-icon {
  font-size: 2.1rem;
  display: block;
  margin-bottom: 0.4rem;
}

.auth-header-section h1 {
  font-size: 1.1rem;
  margin-bottom: 0.2rem;
  color: #1565c0;
}

.auth-header-section p {
  color: #666;
  font-size: 0.8rem;
}

/* Form */
.form-group {
  margin-bottom: 0.55rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.25rem;
  font-weight: 500;
  color: #555;
  font-size: 0.8rem;
}

.form-input {
  width: 100%;
  padding: 0.45rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 0.8rem;
}

.form-input:focus {
  outline: none;
  border-color: #1565c0;
  box-shadow: 0 0 0 2px rgba(21,101,192,0.1);
}

/* Button */
.auth-btn {
  width: 100%;
  padding: 0.55rem;
  background-color: #1565c0;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.4rem;
}

.auth-btn:hover {
  background-color: #0d47a1;
}

/* Links */
.auth-links {
  text-align: center;
  margin-top: 0.5rem;
  font-size: 0.8rem;
}

.auth-links a {
  color: #1565c0;
  text-decoration: none;
}

.auth-links a:hover {
  text-decoration: underline;
}

.back-link {
  color: #666;
  text-decoration: none;
  font-size: 0.75rem;
}

.back-link:hover {
  color: #1565c0;
}

/* Footer */
footer {
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #1565c0;
  color: white;
  font-size: 0.85rem;
  flex-shrink: 0;
}

/* Small screens (scroll allowed) */
@media (max-height: 650px) {
  html, body {
    overflow: auto;
  }
  .auth-main {
    height: auto;
    padding: 1rem 0;
  }
}

    </style>
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="logo-container">üå± Green Kisan</div>
            <nav class="nav-links">
                <!-- Home goes to welcome page -->
                <a href="../welcomepage/welcome_page.html" class="nav-link">Home</a>
                <!-- Back to Login goes to login selection -->
                <a href="../loginSelection/loginselection.html" class="nav-link">Back to Login</a>
            </nav>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-header-section">
                    <span class="auth-icon">üè≠</span>
                    <h1>Create your account</h1>
                    <p>to continue to Green Kisan</p>
                </div>
                
                <form class="auth-form" id="industrySignUpForm">
                    <div class="form-group">
                        <label>Company name</label>
                        <input type="text" class="form-input" id="industryName" required placeholder="Enter your company name">
                    </div>
                    
                    <div class="form-group">
                        <label>Email or phone</label>
                        <input type="text" class="form-input" id="industryEmail" required placeholder="Enter your email or phone number">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-input" id="industryPhone" required placeholder="Enter company phone number">
                    </div>
                    
                    <div class="form-group">
                        <label>Company Address</label>
                        <input type="text" class="form-input" id="industryAddress" required placeholder="Enter company address">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="industryPassword" required placeholder="Create a strong password">
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-input" id="industryConfirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="signin.html" class="auth-link">Sign in</a></p>
                    <a href="../loginSelection/loginselection.html" class="back-link">‚Üê Back to Login Selection</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Green Kisan. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('industrySignUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('industryName').value;
            const email = document.getElementById('industryEmail').value;
            const phone = document.getElementById('industryPhone').value;
            const address = document.getElementById('industryAddress').value;
            const password = document.getElementById('industryPassword').value;
            const confirmPassword = document.getElementById('industryConfirmPassword').value;
            
            // Simple validation
            if (!companyName || !email || !phone || !address || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Phone number validation (basic)
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone.replace(/\D/g, ''))) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            // If all validations pass, redirect to sign-in page
            alert('Account created successfully! Please sign in.');
            window.location.href = 'signin.html';
        });

        // Password strength indicator
        document.getElementById('industryPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.password-strength-bar');
            let strength = 0;
            
            if (password.length >= 6) strength += 25;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
            if (password.match(/\d/)) strength += 25;
            if (password.match(/[^a-zA-Z\d]/)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.backgroundColor = '#f44336'; // Red
            } else if (strength < 75) {
                strengthBar.style.backgroundColor = '#ff9800'; // Orange
            } else {
                strengthBar.style.backgroundColor = '#4caf50'; // Green
            }
        });

        // Phone number formatting
        document.getElementById('industryPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
