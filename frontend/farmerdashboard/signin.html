<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Sign In - Green Kisan</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Container Layout */
.auth-container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Header */
.auth-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.6rem 1rem;
    background-color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.logo-container {
    font-size: 1.4rem;
    font-weight: bold;
    color: #2e7d32;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* Navigation */
.nav-links {
    display: flex;
    gap: 0.8rem;
}

.nav-link {
    text-decoration: none;
    color: #2e7d32;
    font-weight: 500;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    transition: all 0.3s;
}

.nav-link:hover {
    background-color: #e8f5e9;
}

/* Main */
.auth-main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
}

/* Card */
.auth-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 1.2rem 1.5rem;
    width: 100%;
    max-width: 340px;
    transition: transform 0.3s;
}

.auth-card:hover {
    transform: translateY(-3px);
}

/* Header Section */
.auth-header-section {
    text-align: center;
    margin-bottom: 0.8rem;
}

.auth-icon {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 0.4rem;
}

.auth-header-section h1 {
    font-size: 1.3rem;
    margin-bottom: 0.3rem;
    color: #2e7d32;
}

.auth-header-section p {
    color: #666;
    font-size: 0.85rem;
}

/* Form */
.form-group {
    margin-bottom: 0.8rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 500;
    color: #555;
    font-size: 0.9rem;
}

.form-input {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 0.9rem;
    transition: border-color 0.3s;
}

.form-input:focus {
    outline: none;
    border-color: #2e7d32;
    box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.15);
}

/* Forgot Password */
.forgot-password {
    text-align: right;
    margin-bottom: 1rem;
}

.forgot-link {
    color: #2e7d32;
    text-decoration: none;
    font-size: 0.8rem;
}

.forgot-link:hover {
    text-decoration: underline;
}

/* Button */
.auth-btn {
    width: 100%;
    padding: 0.6rem;
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 0.7rem;
}

.auth-btn:hover {
    background-color: #1b5e20;
}

/* Divider */
.divider {
    position: relative;
    text-align: center;
    margin: 0.8rem 0;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #ddd;
}

.divider-text {
    background-color: #fff;
    padding: 0 0.6rem;
    color: #666;
    font-size: 0.8rem;
}

/* Links */
.auth-links {
    text-align: center;
}

.auth-links p {
    margin-bottom: 0.3rem;
    font-size: 0.85rem;
}

.auth-link {
    color: #2e7d32;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

.auth-link:hover {
    text-decoration: underline;
}

.back-link {
    color: #666;
    text-decoration: none;
    font-size: 0.8rem;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    transition: color 0.3s;
}

.back-link:hover {
    color: #2e7d32;
}

/* Footer */
footer {
    text-align: center;
    padding: 0.8rem;
    background-color: #2e7d32;
    color: white;
    font-size: 0.85rem;
    margin-top: auto;
}

/* Responsive */
@media (max-width: 768px) {
    .auth-header {
        flex-direction: column;
        gap: 0.6rem;
        padding: 0.8rem;
    }

    .auth-card {
        padding: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="logo-container">üå± Green Kisan</div>
            <nav class="nav-links">
                <!-- Home goes to welcome page -->
                <a href="../welcomepage/welcome_page.html" class="nav-link">Home</a>
                <!-- Back to Login goes to login selection -->
                <a href="../loginSelection/loginselection.html" class="nav-link">Back to Login</a>
            </nav>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-header-section">
                    <span class="auth-icon">üßë‚Äçüåæ</span>
                    <h1>Farmer Sign In</h1>
                    <p>to continue to Green Kisan Farmer Portal</p>
                </div>
                
                <form class="auth-form" id="farmerSignInForm">
                    <div class="form-group">
                        <label>Email or phone</label>
                        <input type="text" class="form-input" id="farmerEmail" required placeholder="Enter your email or phone">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="farmerPassword" required placeholder="Enter your password">
                    </div>

                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                
                <div class="divider">
                    <span class="divider-text">or</span>
                </div>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
                    <a href="../loginSelection/loginselection.html" class="back-link">‚Üê Back to Login Selection</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Green Kisan. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('farmerSignInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('farmerEmail').value;
            const password = document.getElementById('farmerPassword').value;
            
            // Simple check - if fields are not empty, go to dashboard
            if (email && password) {
                // In a real application, you would validate credentials here
                // For this demo, we'll just redirect to the dashboard
                window.location.href = 'farmerdashboard.html';
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
