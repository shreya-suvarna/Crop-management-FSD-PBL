<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Sign Up - Green Kisan</title>
    <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="logo-container">üå± Green Kisan</div>
            <nav class="nav-links">
                <a href="../../welcomepage/welcome_page.html" class="nav-link">Home</a>
                <a href="../../loginSelection/loginselection.html" class="nav-link">Back to Login</a>
            </nav>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-header-section">
                    <span class="auth-icon">üßë‚Äçüåæ</span>
                    <h1>Create your account</h1>
                    <p>to continue to Green Kisan</p>
                </div>
                
                <form class="auth-form" id="farmerSignUpForm">
                    <div class="form-group">
                        <label>Full name</label>
                        <input type="text" class="form-input" id="farmerFullName" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label>Email or phone</label>
                        <input type="text" class="form-input" id="farmerEmail" required placeholder="Enter your email or phone number">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="farmerPassword" required placeholder="Create a strong password">
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-input" id="farmerConfirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="signin.html" class="auth-link">Sign in</a></p>
                    <a href="../../loginSelection/loginselection.html" class="back-link">‚Üê Back to Login Selection</a>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/auth.js"></script>
</body>
</html>
