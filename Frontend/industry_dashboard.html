<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Dashboard - Green Kisan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard-container">
        
        <header class="header">
            <div class="logo-container">
                🌱 Green Kisan
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link" style="color: var(--primary-color);">My Dashboard</a>
                <a href="#" class="nav-link">Alerts</a>
                <a href="#" class="nav-link">Payments</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
            <div class="auth-controls">
                <div class="lang-dropdown" style="color: var(--text-light);">English ⌵</div>
                <a href="login_selection.html" class="logout-btn">Logout</a> 
            </div>
        </header>

        <h1 class="dashboard-title">Industry Dashboard</h1>
        
        <div class="main-content-dashboard">
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <span class="card-icon">🔍</span> 
                    <span class="card-text">Search Residue</span>
                </div>
                
                <div class="dashboard-card">
                    <span class="card-icon">🗓️</span> 
                    <span class="card-text">Pre-Book</span>
                </div>
                
                <div class="dashboard-card">
                    <span class="card-icon">🔔</span> 
                    <span class="card-text">Alerts</span>
                </div>
                
                <div class="dashboard-card">
                    <span class="card-icon">💲</span> 
                    <span class="card-text">Payments</span>
                </div>
            </div>

            <div class="illustration-area">
                <img 
                    src="industry.png" 
                    alt="Industry representative for purchasing crop residue" 
                >
            </div>
        </div>
    </div>

</body>
</html>
