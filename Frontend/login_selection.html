<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Kisan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard-container" style="min-height: 80vh;"> 
        
        <header class="header">
            <div class="logo-container">
                🌱 Green Kisan
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
            <div class="auth-controls">
                <div class="lang-dropdown" style="color: var(--text-light);">English ⌵</div>
                </div>
        </header>

        <h1 class="dashboard-title" style="text-align: center; margin-top: 50px;">
            Choose Your Login Type

        <p style="text-align: center; color: var(--text-light); font-size: 18px; margin-bottom: 50px;">

        <div style="display: flex; justify-content: center; gap: 50px; padding: 20px;">
            
            <a href="farmer_dashboard.html" class="dashboard-card" style="width: 300px; text-decoration: none;">
                <span class="card-icon" style="font-size: 60px;">🧑‍🌾</span> 
                <span class="card-text" style="font-size: 24px; margin-top: 20px;">Farmer Login</span>

            <a href="industry_dashboard.html" class="dashboard-card" style="width: 300px; text-decoration: none;">
                <span class="card-icon" style="font-size: 60px;">🏭</span> 
                <span class="card-text" style="font-size: 24px; margin-top: 20px;">Industry Login</span>
                <p style="color: var(--text-light); margin-top: 10px; font-size: 16px;">Purchase crop residue.</p>
