<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      width: 350px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .language-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select Your Language</h1>
    <div class="language-container">
      <button onclick="goToCategory('English')">English</button>
      <button onclick="goToCategory('Kannada')">ಕನ್ನಡ</button>
      <button onclick="goToCategory('Hindi')">हिन्दी</button>
    </div>
  </div>

  <script>
    function goToCategory(language) {
      localStorage.setItem("selectedLanguage", language);
      window.location.href = "category.html";
    }
  </script>

</body>
</html>
